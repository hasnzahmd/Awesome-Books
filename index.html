<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AwesomeBooks App</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/deef7307a0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <h3 class="nav-title">Awesome Books</h3>
      <ul class="navlinks">
        <li class="navitems" id="mybooks">List</li>
        <li class="navitems" id="form">Add new</li>
        <li class="navitems" id="contacts">Contact</li>
      </ul>
    </nav>
    <h3 class="dates"></h3>
    <div class="flex-container">
      <div class="mybooks">
        <h1 class="heading">My <span class="decoratedtext">Book</span>List</h1>
        <div class="bookrack2">
          <div id="awesomebooks"></div>
        </div>
      </div>
      <form class="form">
        <h2 class="formtitle">Add a new Awesome book</h2>
        <ul class="forminput">
          <li>
            <input
              type="text"
              id="title"
              class="formcontrol"
              placeholder="Enter Book"
              required
            />
          </li>
          <li>
            <input
              type="text"
              id="author"
              class="formcontrol"
              placeholder="Enter Author"
              required
            />
          </li>
          <li>
            <input type="submit" value="Add Book" id="btn" />
          </li>
        </ul>
      </form>
    </div>
    
    <footer class="footer">
      <h4 class="copyright">
        Copy Right <span class="address">@</span> Hassan Ahmad
      </h4>
    </footer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
